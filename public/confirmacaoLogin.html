<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro confirmado - GreenLine</title>
  <meta name="description" content="Confirmação de cadastro na GreenLine">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .success-card {
      max-width: 500px;
      width: 100%;
    }
  </style>
</head>
<body class="bg-light">
  <main class="container d-flex justify-content-center align-items-center vh-100" role="main">
    <div class="card shadow-lg p-4 text-center success-card">
      <div class="card-body">
        <div role="alert" aria-live="assertive">
          <h1 class="text-success mb-3 h2">E-mail cadastrado com sucesso!</h1>
          <p class="lead mb-4">Bem-vindo ao Green Line!</p>
          <p class="text-muted">Você será redirecionado automaticamente em breve.</p>
          <div class="progress mt-3" style="height: 4px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <a href="/index.html" class="btn btn-success mt-4" aria-label="Voltar para página inicial">Voltar ao início</a>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Redirecionamento automático após 5 segundos
    setTimeout(function() {
      window.location.href = "/index.html";
    }, 5000);
  </script>
</body>
</html>
