<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GreenLine | Acesse sua conta</title>
        <!--Favicon-->
      <link rel="icon" type="image/png" href="../img/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="../img/favicon/favicon/favicon.svg" />
<link rel="shortcut icon" href="../img/favicon/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/favicon/apple-touch-icon.png" />
<link rel="manifest" href="../img/favicon/favicon/site.webmanifest" />
    <meta name="description" content="Faça login na GreenLine para acessar sua conta e explorar nossos produtos ecológicos e sustentáveis."> <!-- Meta descrição -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../css/login_cadastro.css">

    <!-- JavaScript Personalizado -->
    <script src="../js/frontendLogin.js" defer></script>
</head>

<body>
    <!-- Estrutura principal dividida em duas partes -->
    <main id="login" class="d-md-flex half" role="main">
        <div class="bg d-none d-md-block" style="background-image: url('../img/wallpaper_login.jpg')!important;" aria-hidden="true">
            <!-- Botão de voltar com ícone -->
            <button class="mt-2 ms-3 btn btn-warning d-flex justify-content-center align-items-center rounded-circle"
                style="width: 48px; height: 48px;" aria-label="Voltar para página inicial">
                <a href="../index.html" class="text-decoration-none text-white">
                    <i class="bi bi-arrow-left" aria-hidden="true"></i>
                </a>
            </button>
        </div>

        <!-- Lado direito com formulário -->
        <div class="contents">
            <div class="container p-0">
                <div class="row justify-content-center align-items-center align-items-md-center">
                    <div class="col-md-12 mt-2">

                        <!-- Botão para voltar (visível em telas menores) -->
                        <button class="btn d-block d-md-none text-start" aria-label="Voltar para página inicial">
                            <a href="../index.html" class="text-dark">
                                <i class="bi bi-arrow-bar-left" aria-hidden="true"></i>
                            </a>
                        </button>

                        <!-- Bloco do formulário -->
                        <div class="form-block mx-auto" aria-labelledby="login-heading">
                            <div class="text-center mb-sm-0">
                                <h1 id="login-heading" class="h3">Entre na <strong>Green Line</strong></h1> <!-- Nível de cabeçalho apropriado -->
                                <p>Digite seu email e senha para entrar em sua conta</p>
                            </div>
                            <div id="mensagem-superior" class="d-none" role="alert" aria-live="assertive"></div> <!-- Mensagens acessíveis -->

                            <!-- Formulário de login -->
                            <form action="#" method="post" id="formularioLogin" aria-label="Formulário de login">
                                <!-- Campo Usuário -->
                                <div class="input-group">
                                    <span class="alert d-block bi bi-person text-bg-success" data-bs-toggle="tooltip"
                                        title="Usuário" id="usuarioErro" aria-hidden="true"></span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control input" id="usuario" placeholder=" "
                                            required aria-required="true" aria-describedby="usuarioHelp">
                                        <label class="form-label" for="usuario">Usuário ou E-mail</label>
                                    </div>
                                    <small id="usuarioHelp" class="visually-hidden">Digite seu nome de usuário ou endereço de e-mail</small>
                                </div>

                                <!-- Campo Senha -->
                                <div class="input-group">
                                    <span class="alert d-block bi bi-lock text-bg-success" data-bs-toggle="tooltip"
                                        title="Senha" id="senhaErro" aria-hidden="true"></span>
                                    <div class="form-floating">
                                        <input type="password" class="form-control input" id="senha" placeholder=" "
                                        pattern="(?=.*\d)(?=.*[a-zA-Z]).{5,}"
                                                title="A senha deve ter pelo menos 5 caracteres, incluindo ao menos 1 número e 1 letra."
                                                maxlength="8"
                                            required aria-required="true" aria-describedby="senhaHelp">
                                        <label class="form-label" for="senha">Senha</label>
                                    </div>
                                    <small id="senhaHelp" class="visually-hidden">Digite sua senha</small>
                                </div>

                                <!-- Checkbox de lembrar senha -->
                                <div class="d-sm-flex align-items-center">
                                    <span class="ml-auto">
                                        <a href="esqueceuSenha.html" class="forgot-pass">Esqueceu sua senha?</a>
                                    </span>
                                </div>

                                <!-- Link para cadastro -->
                                <div class="mt-2 d-sm-flex mb-3">
                                    <span class="ml-auto">
                                        <a href="cadastro.html" class="forgot-pass text-decoration-none">Não possui
                                            conta? <u>Cadastre-se</u></a>
                                    </span>
                                </div>

                                <!-- Botão de login -->
                                <button type="submit" id="entrar-na-conta" class="btn btn-block btn-success" aria-label="Entrar na conta">
                                    Entrar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
