<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro confirmado - GreenLine</title>
      <!--Favicon-->
      <link rel="icon" type="image/png" href="../img/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="../img/favicon/favicon/favicon.svg" />
<link rel="shortcut icon" href="../img/favicon/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/favicon/apple-touch-icon.png" />
<link rel="manifest" href="../img/favicon/favicon/site.webmanifest" />
  <meta name="description" content="Confirma√ß√£o de cadastro na GreenLine">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .success-card {
      max-width: 500px;
      width: 100%;
    }
  </style>
</head>
<body class="bg-light">
  <main class="container d-flex justify-content-center align-items-center vh-100" role="main">
    <div class="card shadow-lg p-4 text-center success-card">
      <div class="card-body">
        <div role="alert" aria-live="assertive">
          <h1 class="text-success mb-3 h2">‚úÖ Senha redefinida com sucesso!</h1>
          <p class="lead mb-4">Sua nova senha foi definida com sucesso!</p>
          <div class="alert alert-info mb-4">
            <p class="mb-2">üîê Agora voc√™ pode fazer login com sua nova senha.</p>
            <p class="mb-0">‚è∞ Voc√™ ser√° redirecionado para o login em <span id="countdown-senha" class="fw-bold text-primary">10</span> segundos</p>
          </div>
          <div class="progress mt-3" style="height: 6px;">
            <div id="progress-bar-senha" class="progress-bar bg-success progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="mt-3">
            <a href="login.html" class="btn btn-success btn-sm">Ir para login agora</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fun√ß√£o para iniciar contagem regressiva e redirecionamento
    function iniciarRedirecionamentoSenha() {
      let contador = 10;
      const elementoContador = document.getElementById('countdown-senha');
      const progressBar = document.getElementById('progress-bar-senha');
      
      // Atualizar contador a cada segundo
      const intervalo = setInterval(() => {
        contador--;
        
        if (elementoContador) {
          elementoContador.textContent = contador;
        }
        
        // Atualizar barra de progresso
        if (progressBar) {
          const porcentagem = (contador / 10) * 100;
          progressBar.style.width = porcentagem + '%';
          progressBar.setAttribute('aria-valuenow', porcentagem);
        }
        
        // Quando chegar a 0, redirecionar
        if (contador <= 0) {
          clearInterval(intervalo);
          window.location.href = 'login.html';
        }
      }, 1000);
      
      // Permitir que o usu√°rio cancele o redirecionamento clicando no card
      const cancelarRedirecionamento = () => {
        clearInterval(intervalo);
        document.removeEventListener('click', cancelarRedirecionamento);
        
        // Atualizar mensagem para mostrar que foi cancelado
        if (elementoContador) {
          elementoContador.parentElement.innerHTML = '‚è∏Ô∏è Redirecionamento cancelado. <a href="login.html" class="text-decoration-underline">Clique aqui para ir ao login</a>';
        }
        
        // Parar anima√ß√£o da barra de progresso
        if (progressBar) {
          progressBar.classList.remove('progress-bar-animated');
        }
      };
      
      // Adicionar listener para cancelar redirecionamento ap√≥s 1 segundo
      setTimeout(() => {
        document.addEventListener('click', cancelarRedirecionamento, { once: true });
      }, 1000);
    }
    
    // Iniciar quando a p√°gina carregar
    document.addEventListener('DOMContentLoaded', iniciarRedirecionamentoSenha);
  </script>
</body>
</html>
