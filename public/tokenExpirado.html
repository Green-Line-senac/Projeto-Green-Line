<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Token Expirado - GreenLine</title>
  <meta name="description" content="Token de verificação expirado ou inválido">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .token-card {
      max-width: 500px;
      width: 100%;
    }
    .token-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #dc3545;
    }
  </style>
</head>

<body class="bg-light">

  <main class="container d-flex justify-content-center align-items-center vh-100" role="main">
    <div class="card shadow-lg p-4 text-center token-card">
      <div class="card-body">
        <div role="alert" aria-live="assertive">
          <i class="bi bi-exclamation-octagon-fill token-icon" aria-hidden="true"></i>
          <h1 class="text-danger mb-3 h2">Token inválido ou tempo expirado</h1>
          <p class="lead mb-4">Por favor faça o login para que receba um novo código.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
