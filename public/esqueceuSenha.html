<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
        <!--Favicon-->
      <link rel="icon" type="image/png" href="../img/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="../img/favicon/favicon/favicon.svg" />
<link rel="shortcut icon" href="../img/favicon/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/favicon/apple-touch-icon.png" />
<link rel="manifest" href="../img/favicon/favicon/site.webmanifest" />
    <meta name="description"
        content="Recupere o acesso à sua conta GreenLine. Insira seu e-mail para redefinir sua senha.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../css/login_cadastro.css">

    <!-- JavaScript Personalizado -->
    <script src="../js/frontendEsqueceuSenha.js" defer></script>
</head>

<body>
    <main id="recuperar-senha" class="d-md-flex half" role="main">

        <!-- Imagem lateral esquerda -->
        <div class="bg d-none d-md-block" style="background-image: url('/img/background_esquecer.png')!important;"
            aria-hidden="true">
            <button class="mt-2 ms-3 btn btn-warning d-flex justify-content-center align-items-center rounded-circle"
                style="width: 48px; height: 48px;" aria-label="Voltar para login">
                <a href="login.html" class="text-decoration-none text-white">
                    <i class="bi bi-arrow-left" aria-hidden="true"></i>
                </a>
            </button>
        </div>

        <!-- Conteúdo do formulário -->
        <div class="contents">
            <div class="container p-0">
                <div class="row justify-content-center align-items-center align-items-md-center">
                    <div class="col-md-12 mt-2">

                        <!-- Botão voltar para telas menores -->
                        <button class="btn d-block d-md-none text-start" aria-label="Voltar para login">
                            <a href="login.html" class="text-dark">
                                <i class="bi bi-arrow-bar-left" aria-hidden="true"></i>
                            </a>
                        </button>
                        <!-- Bloco principal -->
                        <div class="form-block mx-auto" aria-labelledby="recuperar-heading">
                            <div class="alert alert-danger d-none" id="resposta" role="alert">
                            </div>
                            <div class="text-center mb-sm-0">
                                <h1 id="recuperar-heading" class="h3">Recupere sua <strong>senha</strong></h1>
                                <p>Digite o e-mail associado à sua conta e enviaremos instruções para redefinir sua
                                    senha.</p>
                            </div>
                            <div id="mensagem-superior" class="d-none" role="alert" aria-live="assertive"></div>

                            <!-- Formulário de recuperação -->
                            <form id="formularioRecuperar" aria-label="Formulário de recuperação de senha">
                                <div class="input-group">
                                    <span class="alert d-block bi bi-envelope-at text-bg-success"
                                        data-bs-toggle="tooltip" title="E-mail" id="emailErro"
                                        aria-hidden="true"></span>
                                    <div class="form-floating">
                                        <input type="email" class="form-control input" id="email" placeholder=" "
                                            required aria-required="true" aria-describedby="emailHelp">
                                        <label class="form-label" for="email">E-mail</label>
                                    </div>
                                    <small id="emailHelp" class="visually-hidden">Digite o e-mail da sua conta</small>
                                </div>

                                <!-- Botão enviar -->
                                <button type="submit" id="enviar-recuperacao" class="btn btn-block btn-success mt-2"
                                    aria-label="Enviar instruções de recuperação">
                                    Enviar instruções
                                </button>

                                <!-- Link voltar para login -->
                                <div class="mt-3 text-center">
                                    <a href="login.html" class="text-decoration-none">
                                        <i class="bi bi-box-arrow-in-left"></i><a href="login.html">Voltar para
                                            login</a>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
