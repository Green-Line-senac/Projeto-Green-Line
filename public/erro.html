<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Erro no Cadastro - GreenLine</title>
  <meta name="description" content="Página de erro no processo de cadastro da GreenLine">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-card {
      max-width: 500px;
      width: 100%;
    }
    .error-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">

  <main class="container d-flex justify-content-center align-items-center vh-100" role="main">
    <div class="card shadow-lg p-4 text-center error-card">
      <div class="card-body">
        <div role="alert" aria-live="assertive">
          <i class="bi bi-exclamation-triangle-fill text-danger error-icon" aria-hidden="true"></i>
          <h1 class="text-danger mb-3 h2">Aconteceu um erro</h1>
          <p class="lead mb-4">
            Caso já tenha se cadastrado, por favor faça o login para que receba um novo código.<br>
            Caso não, registre-se.
          </p>
          <div class="d-flex justify-content-center gap-3">
            <a href="login.html" class="btn btn-primary" aria-label="Ir para página de login">Fazer Login</a>
            <a href="cadastro.html" class="btn btn-success" aria-label="Ir para página de cadastro">Cadastrar-se</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
