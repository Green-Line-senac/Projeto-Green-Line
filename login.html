<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/login_cadastro.css">
    <script src="js/login.js"></script>
</head>

<body id="login">
    <div class="d-md-flex half">
        <div class="bg d-none d-md-block" style="background-image: url('img/wallpaper_login.jpg')!important;">
            <button class="mt-2 ms-3 btn btn-warning d-flex justify-content-center align-items-center rounded-circle" style="width: 48px; height: 48px;">
                <a href="index.html" class="text-decoration-none text-white">
                    <i class="bi bi-arrow-left"></i>
                </a>
              </button>
        </div>
        <div class="contents">
            <div class="container p-0">
                <div class="row justify-content-center align-items-center align-items-md-center">
                    <div class="col-md-12 mt-2">
                        <button class="btn d-block d-md-none text-start">
                            <a href="index.html" class="text-dark">
                                <i class="bi bi-arrow-bar-left"></i>
                            </a>
                        </button>
                        <div class="form-block mx-auto">
                            <div class="text-center mb-sm-5">
                                <h3>Entre na <strong>Green Line</strong></h3>
                                <p class="">Digite seu email e senha para entrar em sua conta</p>
                            </div>
                            <form action="#" method="post">
                                <div class="form-group first">
                                    <label for="username">Usuário</label>
                                    <input type="text" class="form-control" placeholder="E-mail" id="username">
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="password">Senha</label>
                                    <input type="password" class="form-control" placeholder="Sua senha" id="password">
                                </div>

                                <div class="d-sm-flex align-items-center">
                                    <label class="control control--checkbox mb-3 mb-sm-0"><span
                                            class="caption">Lembrar-de mim</span>
                                        <input type="checkbox" checked="checked" />
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ms-0 ms-sm-4 ml-auto"><a href="#" class="forgot-pass">Esqueceu sua
                                            senha?</a></span>
                                </div>
                                <div class="mt-2 d-sm-flex mb-3">
                                    <span class="ml-auto"><a href="cadastro.html" class="forgot-pass text-decoration-none">Não possui conta?<u>Cadastre-se</u></a></span>
                                </div>

                                <input type="submit" value="Entrar" class="btn btn-block btn-success">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
